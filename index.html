<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Food Journal</title>
</head>
<body>
    <!--Header-->
    <div class="header-container">
        <header class="d-flex justify-content-center py-3">
          <h1 class="title">Michelle's Food Journal</h1>
        </header>
    </div>

    <!--Body of App-->
    <div class="container body-container">
        <form id="date-form">
            <div class="mb-3">
              <label for="inputDate" class="form-label lead">Entry Date</label>
              <input type="date" class="form-control" id="inputDate">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="amCheckbox" value="AM">
                <label class="form-check-label" for="amCheckbox">AM</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pmCheckbox" value="PM">
                <label class="form-check-label" for="pmCheckbox">PM</label>
              </div>
            </div>
        </form>
        <form id="journal-form">
            <div class="mb-3">
              <label for="inputBG" class="form-label lead">Blood Glucose Level Entry</label>
              <input type="number" class="form-control" id="inputBG" aria-describedby="BGHelp" placeholder="Enter your blood glucose level...">
            </div>
            <div class="mb-3">
              <label for="inputFood" class="form-label lead">Food Journal Entry</label>
              <input type="text" class="form-control" id="inputFood" placeholder="Enter your meal or snacks here...">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Save Entry</button>
        </form> 
    </div>

    <!--Average glucose levels-->
    <div class="container average-container mt-5 ps-3">
        <h4>Average Blood Glucose Level:</h4>
        <div class="row">
        <div class="col col-lg-2 col-md-3 col-3 average-text">
          <p>Morning</p>
        </div>
        <div class="col col-lg-2 col-md-3 col-3 average-text">
          <p>Night</p>
        </div>
      </div>
      </div>
      <div class="container average-container ps-3">
        <div class="row">
          <div class="col col-lg-2 col-md-3 col-3 average-bg-level-morning">
            <p id="average-bg-level-p-morning"></p>
          </div>
          <div class="col col-lg-2 col-md-3 col-3 average-bg-level-evening">
            <p id="average-bg-level-p-evening"></p>
          </div>
        </div>
    </div>
  </div>
    <!--Saved Entries-->
    <div class="container container-entries mt-5 ps-1" id="entries">
      <div class="container">
        <div class="row">
          <div class="col col-6 col-lg-2">
        <h4>Previous Entries:</h4>
      </div>
      <div class="col mb-3 col-6 col-lg-2">
        <button id="printButton" class="btn btn-primary">Print Entries</button>
        </div>
      </div>
    </div>
    <div class="container">
        <ul id="entry-list">
            <!-- Dynamic entries will be appended here -->
        </ul>
      </div>
    </div>



      <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>

      <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>
      
      <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js” integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>
    <script src="script.js"></script>
</body>
</html>
