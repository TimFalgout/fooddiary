<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Food Journal</title>
</head>
<body>
    <!--Header-->
    <div class="header-container">
        <header class="d-flex justify-content-center py-3">
          <h1 class="title">My Food Journal</h1>
        </header>
    </div>

    <!--Body of App-->
    <div class="container body-container">
        <form id="journal-form">
            <div class="mb-3">
              <label for="inputBG" class="form-label lead">Blood Glucose Level Entry</label>
              <input type="number" class="form-control" id="inputBG" aria-describedby="BGHelp" placeholder="Enter your blood glucose level...">
            </div>
            <div class="mb-3">
              <label for="inputFood" class="form-label lead">Food Journal Entry</label>
              <input type="text" class="form-control" id="inputFood" placeholder="Enter your meal or snacks here...">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Save Entry</button>
        </form> 
    </div>

    <!--Saved Entries-->
    <div class="container container-entries mt-5" id="entries">
        <h4>Previous Entries:</h4>
        <ul id="entry-list">
            <!--Example "date, time | 120 | Salmon with Salad and potatoes |"-->
        </ul>
    </div>












      <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>

      <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>
      
      <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js” integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>
    <script src="script.js"></script>
</body>
</html>
